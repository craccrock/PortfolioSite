<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style3D.css" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:700|Poppins"
      rel="stylesheet"

    <script

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <section class="fullsection">
        <nav class="linksbg">
          <a href="index.html"><img src="/pics/dees2.svg" alt="" /></a>
          <div class="navlinks" id="navLinks">
            <i
              class="fas fa-times"
              onclick="hideMenu()"
              style="color: rgb(24, 24, 24)"
            ></i>
            <ul>
              <li><a href="/index.html">HOME</a></li>
              <li><a href="/2Dpage.html">2D</a></li>
              <li><a href="/3Dpage.html">3D</a></li>
            </ul>
          </div>

          <i

      <div class="container">
        <div class="heading">

        <div class="box">
          <div class="col1">
            <img

              src="3dimagesOPTIMIZED/DarkSouls10thpng.png"

              id="myImg"
            />
            <div id="myModal" class="modal">
              <!-- The Close Button -->
              <span class="close">&times;</span>

              <!-- Modal Content (The Image) -->
              <img class="modal-content" id="img01" />

              <!-- Modal Caption (Image Text) -->
              <div id="caption"></div>
            </div>
          </div>

          <div class="col2">
            <img
              src="3dimagesOPTIMIZED/fifth.png"

            />
          </div>
          <div class="col3">
            <img
              src="3dimagesOPTIMIZED/moustacheman3.png"

              id="myImg"
            />
            <img
              src="3dimagesOPTIMIZED/Pirate7th.png"
              alt="Pirate Outpost"
              id="myImg"
            />
            <img
              src="3dimagesOPTIMIZED/Chernobyl6th.png"
