          <div id="copy-confirm" style="display: none">Copied!</div>
        </a>

        <script>
          function copyToClipboard(elementId) {
            var copyTarget = document.getElementById(elementId);
            var range = document.createRange();
            range.selectNode(copyTarget);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");

            var copyConfirm = document.getElementById("copy-confirm");
            copyConfirm.style.display = "block";
            copyConfirm.style.opacity = 1;
            setTimeout(function () {
              copyConfirm.style.opacity = 0;
              setTimeout(function () {
                copyConfirm.style.display = "none";
              }, 500);
            }, 750);
          }
        </script>
